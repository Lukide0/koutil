name: Doxygen Action

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Doxygen action
              uses: mattnotmitt/doxygen-action@1.9.8
              with:
                  doxyfile-path: "./config.ini"

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./docs/html
